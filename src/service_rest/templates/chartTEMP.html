{% extends 'navbar.html' %}
{% load static %}

{% block index %}
<html lang="en">
<head>
    <style>
        body {
            width: 80%;
            margin: 0 auto;
            padding-top: 3cm;
            font-family: 'Tahoma', sans-serif;
            background-color: #f4f4f4;
        }

        .card-body {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        #myAreaChart {
            width: 100%;
            height: 300px;  /* Adjust the height as needed */
        }
    </style>
    <title>Temperature Chart</title>
</head>
<body>
    <div class="card-body">
        <canvas id="myAreaChart"></canvas>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
    </div>

    <script>
        const dates = [{% for i in tab %} '{{i.dt}}', {% endfor %}];
        const datas = [{% for i in tab %} '{{i.temp}}', {% endfor %}];
        var ctx = document.getElementById('myAreaChart').getContext('2d');
        var myChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: dates,
                datasets: [{
                    label: 'Temperature',
                    data: datas,
                    borderColor: 'rgba(255, 0, 0, 1)',  // Red line color
                    backgroundColor: 'rgba(255, 0, 0, 0.2)',  // Red fill color with opacity
                    borderWidth: 2
                }]
            },
            options: {
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true,
                            fontColor: 'rgb(74, 49, 29)',  // Red font color
                            fontSize: 14,  // Adjust the font size for the vertical axis
                            fontFamily: 'Tahoma',  // Adjust the font family for the vertical axis
                            fontWeight: 'bold'  // Add font weight
                        },
                        gridLines: {
                            color: '#ddd'
                        }
                    }],
                    xAxes: [{
                        ticks: {
                            fontColor: 'rgb(74, 49, 29)',  // Red font color
                            maxRotation: 45,  // Rotate the labels
                            minRotation: 45,  // Rotate the labels
                            autoSkip: true,
                            maxTicksLimit: 10,  // Limit the number of visible ticks
                            fontSize: 12,  // Adjust the font size for the horizontal axis
                            fontFamily: 'Tahoma',  // Adjust the font family for the horizontal axis
                            fontWeight: 'bold'  // Add font weight
                        },
                        gridLines: {
                            color: '#ddd'
                        }
                    }]
                },
                legend: {
                    labels: {
                        fontColor: '#FF0000',  // Red font color
                        fontSize: 14,  // Adjust the font size for the legend
                        fontFamily: 'Tahoma',  // Adjust the font family for the legend
                        fontWeight: 'bold'  // Add font weight
                    }
                }
            }
        });
    </script>
</body>
</html>

{% endblock index %}
